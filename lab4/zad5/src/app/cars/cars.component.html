<div class="input-group mb-3">
  <select class="custom-select" id="inputGroupSelect01" #brandSelect
    (change)="getModelsByBrand(brandSelect.value); updateChoice(0,brandSelect.value)">
    <option selected disabled>Wybierz markÄ™</option>
    <option *ngFor="let brand of brands" value="{{ brand }}">
      {{ brand }}
    </option>
  </select>
</div>

<div class="input-group mb-3">
  <select class="custom-select" id="inputGroupSelect02" #modelSelect
    (change)="getAvaiableColorsByModel(brandSelect.value, modelSelect.value); updateChoice(1,modelSelect.value)">
    <option selected disabled>Wybierz model</option>
    <option *ngFor="let model of models" value="{{ model }}">
      {{ model }}
    </option>
  </select>
</div>

<div class="input-group mb-3">
  <select class="custom-select" id="inputGroupSelect03" #colorSelect (change)="updateChoice(2,colorSelect.value)">
    <option selected disabled>Wybierz kolor</option>
    <option *ngFor="let color of availableColors" value="{{ color }}">
      {{ color }}
    </option>
  </select>
</div>

<div class="card" *ngIf="showResult">
  <div class="card-body">
    <h5 class="card-title">
      Wybrano:
    </h5>
    <div class="card-text">
      {{ choice[0] }} <br>
      {{ choice[1] }} <br>
      {{ choice[2] }}
    </div>
  </div>
</div>
