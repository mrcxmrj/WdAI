<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>zad7</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="text-primary">Kalkulator emeryturalny</h1>
            <form id="form">
                <div class="form-group">
                    <label for="name">Imię i nazwisko</label>
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Podaj imię i nazwisko"
                    />
                    <!--put this in input attributes when using small id: aria-describedby="emailHelp"
                        <small id="emailHelp" class="form-text text-muted"
                        >We'll never share your email with anyone else.</small
                    > -->
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password"
                        placeholder="Hasło"
                    />
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input
                        type="tel"
                        class="form-control"
                        id="phone"
                        placeholder="Nr telefonu"
                    />
                </div>
                <div class="form-group">
                    <label for="gender">Płeć</label>
                    <select class="form-control" id="gender">
                        <option>-</option>
                        <option>M</option>
                        <option>K</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthDate">Data urodzenia</label>
                    <input
                        type="date"
                        class="form-control"
                        id="birthDate"
                        placeholder="Data urodzenia"
                    />
                </div>
                <div class="form-group">
                    <label for="retirementDate">Planowana data przejścia na emeryturę</label>
                    <input
                        type="date"
                        class="form-control"
                        id="retirementDate"
                        placeholder="Planowana data przejścia na emeryturę"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
