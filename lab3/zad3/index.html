<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zad3</title>
</head>
<body>
    <button type="button" id="incrementButton" onclick="increment()">+1</button>
    <button type="button" onclick="reset()">remove/add</button>
    <p>Clicks: <a id="clickNumber">0</a></p>

    <script type="text/javascript">
        var counter = 0;
        isConnected = new Boolean(true);

        function increment() {
            counter += 1;
            document.getElementById("clickNumber").innerHTML = counter;
        };

        function reset() {
            counter = 0;
            document.getElementById("clickNumber").innerHTML = counter;
            if(isConnected){
                document.getElementById("incrementButton").removeAttribute("onclick");
            } else {
                document.getElementById("incrementButton").setAttribute("onclick", "increment()");
            }
            isConnected = !isConnected;
        }

    </script>
</body>
</html>
